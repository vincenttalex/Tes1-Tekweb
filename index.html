<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tekweb Tes1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <button id="newCardButton" class="btn btn-primary mb-3" style="margin-top: 20px;">Add a new card</button>
    <div id="card-container" class="row"></div>
    <div class="form-group mt-4">
      <label for="cardTitle">Image title</label>
      <input type="text" id="cardTitle" class="form-control" placeholder="Enter image title">
    </div>
    <div class="form-group mt-2">
      <label for="cardDescription">Description</label>
      <input type="text" id="cardDescription" class="form-control" placeholder="Enter image description">
    </div>
    <button id="addCardButton" class="btn btn-primary" style="margin-top: 10px;">Add card title and description</button>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
